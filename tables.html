<html>
    <head>
        <title>Tables List</title>
        <style>
            ul{
                list-style-type: none;
            }
            li{
                font-size : 18px;
                letter-spacing: 1px;
                padding : 5px 0px 5px 10px;
                border: solid 1px lightgrey;
            }
        </style>
    </head>
    <body>
        <ul id="table_list">
        </ul>
    </body>
    <script>
        const $ = require('jquery')
        const { ipcRenderer } = require('electron')
        
        ipcRenderer.sendSync('getTables').forEach(element => {
            console.log(element)
            let li = document.createElement('li')
            li.textContent = element
            $("#table_list").append($(li))
        });

        $('li').click(function(){
            ipcRenderer.send('gotoTable',$(this).html())
        })
    </script>
</html>
