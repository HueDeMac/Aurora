<html>

<head>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script>
        window.$ = window.jQuery = require('jquery')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-12 mb-4">
                <h2 class="text-center">Welcome to Aurora</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter username" id="user" />
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2 mb-2">
                <input type="password" class="form-control" placeholder="Enter Password" id="pass" />
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <button id="connect" class="btn btn-success btn-block">Connect</button>
            </div>
        </div>
    </div>
</body>

<script>
    const { ipcRenderer } = require('electron')

    $("#connect").click(() => {

        console.log('Connecting');

        let username = $('#user').val()
        let passphrase = $("#pass").val()

        ipcRenderer.send('connect', [username, passphrase])
    })
</script>

</html>
